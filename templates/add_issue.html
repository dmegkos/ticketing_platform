<!DOCTYPE html>
<html>
<head>
    <title>Report Issue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dcebf5;
        }

        .container {
            width: 30%;
            margin: auto;
            margin-top: 5%;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .btn {
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .navbar {
            background-color: #ffffff;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('home') }}">HelpDesk</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user_type == "employee" %}
                    <a class="nav-item nav-link" href="{{ url_for('my_issues') }}">My Issues</a>
                {% elif user_type == "support" %}
                    <a class="nav-item nav-link" href="{{ url_for('all_issues') }}">All Issues</a>
                {% endif %}
                <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
                <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Report a New Issue</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="category">Category:</label>
                {{ form.category(id='category', class='form-control') }}
            </div>
            <div class="form-group">
                <label for="description">Issue Description:</label>
                {{ form.description(id='description', class='form-control') }}
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
            <button class="btn btn-secondary btn-block" onclick="window.history.back()">Back</button>
        </form>
    </div>
</body>
</html>
